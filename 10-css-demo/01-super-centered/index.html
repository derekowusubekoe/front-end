<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    .parent{
      display: grid;
      place-items: center;
      background: lightblue;
      width: 500px;
      height: 500px;
      resize: both;
      overflow: auto;
    }
    .child{
      background: lightpink;
      text-align: center;
      padding: 0.5rem;
      border-radius: 10px;
      border: 1px solid red;
      font-size: 2rem;
      text-align: center;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <div class="parent" >
  <div class="child" contenteditable>:)</div>
</div>
</body>
</html>
