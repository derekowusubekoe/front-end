<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Demo Registeration Form</title>
</head>
<body>
  <span></span>
  <div class="form-body">
    <form method="GET">
      First Name: <input type="text" name="firstname"><br />
      Last Name: <input type="text" name="lastname"><br />
      Birthday: <input type="date" name="birthday"><br />
      Email: <input type="email" name="email" required><br />
      Password: <input type="password" name="password" min="9" /><br />
      Gender: <br />
      <input type="radio" name="gender" value="Male">Male<br />
      <input type="radio" name="gender" value="Female">Female<br />
      <input type="radio" name="gender" value="Other">Other<br />
      Pets: <br />
      <input type="checkbox" name="cats"> Cats<br />
      <input type="checkbox" name="dogs"> Dogs<br />
      <input type="checkbox" name="aquarium"> Aquarium<br />
      Cars: <br />
      <select name="cars">
          <option value="toyota" name="toyota">Toyota</option>
          <option value="honda" name="honda">Honda</option>
          <option value="volvo" name="volvo">Volvo</option>
          <option value="benz" name="Benz">Benz</option>
      </select><br />
      <input type="submit" value="Register">
      <input type="reset">
    </form>
  </div>
</body>
</html>
