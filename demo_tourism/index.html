<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo - Tourism Website</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <nav>
                <div class="logo">
                    <img src="/img/logo.png" alt="">
                </div>
                <div class="nav-link">
                    <ul>
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
                <div class="menu-icon">
                    <img src="./img/menu-1.png" alt="">
                </div>
            </nav>
        </div>
        <div class="content">
            <div class="social-icons">
                <i class="fa fa-instagram"></i>
                <i class="fa fa-facebook-square"></i>
                <i class="fa fa-twitter-square"></i>
                <i class="fa fa-youtube-square"></i>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search">
                <i class="fa fa-search"></i>
            </div>
        </div>
        <img src="./img/cloud.png" id="clouds" alt="cloudy background">
        <img src="./img/plane.png" id="airplane" alt="flying aeroplane in the clouds">
        <div id="hotairballoon">
            <img src="./img/balloon.png" class="balloon-1" alt="hot ballon">
            <img src="./img/balloon.png" class="balloon-2" alt="hot ballon">
            <img src="./img/balloon.png" class="balloon-3" alt="hot ballon">
        </div>
        <img src="./img/pause.png" id="pauseIcon" alt="pause icon">
    </div>
    <script>
        var pauseIcon = document.getElementById("pauseIcon");
        pauseIcon.onclick = function(){
            if(clouds.style.webkitAnimationPlayState == "paused")
            {
                clouds.style.webkitAnimationPlayState = "running";
                airplane.style.webkitAnimationPlayState = "running";
                hotairballoon.style.webkitAnimationPlayState = "running";
                pauseIcon.src = './img/pause.png';
            }
            else
            {
                clouds.style.webkitAnimationPlayState = "paused";
                airplane.style.webkitAnimationPlayState = "paused";
                hotairballoon.style.webkitAnimationPlayState = "paused";
                pauseIcon.src = './img/play.png';
            }
        }
    </script>
</body>
</html>
