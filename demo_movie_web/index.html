<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Movie Website</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container header">
        <big class="logo"><i class="fa fa-film"></i>
            moviHouSe. </big><a href="" class="header-btn"><i class="fa fa-user"></i>
                Account</a>
    </div>
    <div class="container movie-details">
        <div class="row">
            <div class="col-md-6 left-box">
                <h1>INHERITANCE</h1>
                <p>Create an account and enjoy 50% discount on movie tickets</p>
                <p>Cast: </p>
                <div class="casting">
                    <img src="./img/profile-0.jpg" alt="">
                    <img src="./img/profile-2.jpg" alt="">
                    <img src="./img/profile-5.jpg" alt="">
                    <img src="./img/profile-1.jpg" alt="">
                    <img src="./img/profile-4.jpg" alt="">
                    <img src="./img/profile-3.jpg" alt="">
                </div>
                <a href="#"><i class="fa fa-play"></i>
                    Watch Now</a>
                <a href="#" class="download-btn"><i class="fa fa-arrow-down"></i>Download</a>
            </div>
            <div class="col-md-6 text-center">
                <img src="./img/bg-3.jpg" class="movie-img" alt="">
            </div>
        </div>
    </div>
    <div class="container series">
        <h3>Popular Movies</h3>
        <div class="row">
            <div class="col-md-4">
                <div class="row">
                    <div class="col-6"><img src="./img/img-0.jpg" alt=""></div>
                    <div class="col-6"><img src="./img/img-1.jpg" alt=""></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-6"><img src="./img/img-2.jpg" alt=""></div>
                    <div class="col-6"><img src="./img/img-7.jpg" alt=""></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-6"><img src="./img/img-4.jpg" alt=""></div>
                    <div class="col-6"><img src="./img/img-5.jpg" alt=""></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
