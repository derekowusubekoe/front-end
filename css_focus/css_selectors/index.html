<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        *{
            border: 1px solid purple;
        }
        body{
           background-image: url('https://photoshop-kopona.com/uploads/posts/2019-03/1551427026_img-1.jpg');
           background-repeat: no-repeat;
           background-position: left bottom;
           background-attachment: scroll;
        }
    </style>
</head>
<body>
    <h1>Hello World!</h1>
<p>W3Schools background no-repeat, set position example.</p>
<p>Now the background image is only shown once, and positioned away from the text.</p>
<p>In this example we have also added a margin on the right side, so the background image will never disturb the text.</p>
</body>
</html>
